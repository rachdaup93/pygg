<main class="main row">
<div class="form-container card white">
  <div class="form-wrapper">
    <h2> Sign Up Form</h2>
    <p class="error" *ngIf="signupError">
      {{ signupError }}
    </p>

    <form class="container" (ngSubmit)="signupSubmit()" novalidate>
      <div class="input-field col s12">
        <input  id="full-name-input" type="text" required
            name="fullName" [(ngModel)]="newUser.signupFullName">
        <label for="full-name-input"> Full Name </label>
      </div>
      <div class="input-field col s12">
      <input  id="username-input" type="text" required
            name="username" [(ngModel)]="newUser.signupUsername">
      <label for="username-input"> Username </label>
      </div>
      <div class="input-field col s12">
      <input  id="phone-input" type="number" required
            name="phone" [(ngModel)]="newUser.signupPhone">
      <label for="phone-input"> Mobile Number </label>
      </div>
      <div class="input-field col s12">
        <input  id="password-input" type="password" required
            name="password" [(ngModel)]="newUser.signupPassword">
      <label for="password-input"> Password </label>
      </div>
      <button class="waves-effect waves-light teal darken-2 btn"> Sign Up </button>
    </form>
  </div>
  <a [routerLink]="['/login']">Already have an account? Log in</a>
</div>
</main>
