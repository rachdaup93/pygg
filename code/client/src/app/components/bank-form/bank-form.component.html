<h3> Add a Bank</h3>

<p class="error" *ngIf="errorMessage">
  {{ errorMessage }}
</p>

<form name="myForm" (ngSubmit)="newBankObject()" novalidate>
  <label for="bank-title-input"> Title </label>
  <input  id="bank-title-input" type="text" placeholder="ibank 8 Plus"
      name="bankTitle" [(ngModel)]="newBank.title">
  <br>

  <label for="bank-value-input"> Savings Amount </label>
  <input  id="bank-value-input" type="number" placeholder="Apple"
      name="bankValue" [(ngModel)]="newBank.totalValue">
  <br>

  <label for="bank-goalDate-input"> Pyggie Bank Goal Date </label>
  <input  id="bank-goalDate-input" type="date"
      name="bankGoalDate"  [(ngModel)]="newBank.date">
  <br>
  <!-- <img [src]="newBank.bankImage"> -->
  <h3>Payment Plan</h3>
  <label for="bank-startDate-input"> Payment Start Date </label>
  <input class="unstyled" #bankStartDate="ngModel" type="date" required max={{newBank.date}}
      name="bankStartDate"  [(ngModel)]="newBank.payments.startDate">
  <br>
  <label for="bank-period-input">How often will you pay?</label>
          <select class="form-control" id="bank-period-input" name="bankPeriod" [(ngModel)]='newBank.payments.period'>
            <option value="1">Daily</option>
            <option value="7">Weekly</option>
            <option value="14">BiWeekly</option>
            <option value="30">Monthly</option>
          </select>
  <button> Save This bank </button>
</form>
<div *ngIf="bankStartDate.dirty && newBank.payments.startDate > newBank.date">
  <p> start date must be before the goal date</p>
</div>
